<app-navbar/>
<app-top-panel [bids]="bids.length"/>
<div class="cart">
    <div class="container">
        @if(true){
            <div class="cart-items max-width">
                <div class="head">
                    <h1>Bids</h1>
                    <span class="items-tag">items: {{bids.length}}</span>
                </div>
                <div class="items">
                    <!-- Card -->
                    @for (bid of bids; track $index) {
                        <fieldset class="card">
                            <div class="item-details">
                                <div class="image">
                                    <img src="https://img.freepik.com/premium-photo/stack-old-metal-pieces-industrial-concept-suitable-backgrounds-recycling-themes_153912-48479.jpg?ga=GA1.2.1900006000.1721461402&semt=ais_hybrid" alt="">
                                </div>
                                <div class="details">
                                    <span class="name">Item Name</span>
                                    <span class="description shorten-v2">Description</span>
                                </div>
                            </div>
                            <hr>
                            <div class="price">
                                <span class="title">Your Bid</span>
                                <span class="pricing">{{bid.bid | currency}}</span>
                                <div class="unit">
                                    <span class="ton">per ton</span>
                                    <span class="unite">unit</span>
                                </div>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox"/>
                                <span [ngClass]="{'declined': bid.status == 'DECLINED', 'approved' : bid.status == 'APPROVED'}" class="status">{{bid.status}}</span>
                            </div>
                        </fieldset>
                    }
                </div>
            </div>
            <!-- <app-sub-total/> -->
        }
          @else {
            <div class="empty-cart">
                <h2 class="h2">Your Bid Basket is Empty</h2>
                <app-generalbutton [buttonStyle]="buttonStyle" label="Continue to Market"/>
            </div>
          }
    </div>
</div>

<div class="product-fetch">
    <app-products-fetch class="j-c"/>
</div>

<app-footer/>
