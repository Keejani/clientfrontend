<div class="dialog-overlay" (click)="closeDialog($event)">
    <div class="dialog-content">
      <!-- Close button -->
      <button class="close-button" (click)="close()">Ã—</button>
      
      <!-- Header -->
      <div class="dialog-header">
        <h2>Welcome Back</h2>
        <p>Sign in to continue shopping</p>
      </div>

      <!-- Error Alert -->
      <div *ngIf="errorAlert" class="error-alert">
        {{ errorAlert }}
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="login()" class="login-form">
        <div class="form-group">
          <input
            type="email"
            placeholder="Email"
            [(ngModel)]="payload.email"
            name="email"
            [style]="inputStyle"/>
        </div>

        <div class="form-group">
          <input
            type="password"
            placeholder="Password"
            [(ngModel)]="payload.password"
            name="password"
            [style]="inputStyle"/>
        </div>

        <div class="form-actions">
          <button
            [style]="buttonStyle"
            (click)="login()"> Login
        </button>
        </div>

        <div class="divider">
          <span>or</span>
        </div>

        <div class="oauth-section">
            <button
            [style]="oAuthButtonStyle"
            (click)="googleOAuth()">
            <img src="assets/search.png" alt="Google" width="20">
            Continue with Google
        </button>
        </div>
      </form>

      <!-- Footer -->
      <div class="dialog-footer">
        <p>Don't have an account? <a routerLink="/register" (click)="close()">Sign up</a></p>
        <a class="forgot-password" routerLink="/forgot-password" (click)="close()">Forgot Password?</a>
      </div>
    </div>
  </div>
